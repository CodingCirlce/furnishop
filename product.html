<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        .back-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="product-detail" id="productDetail"></div>

    <script>
        const product = JSON.parse(localStorage.getItem('selectedProduct'));
        if (product) {
            const imagesHTML = product.images.map(img => `<img src="${img}" alt="${product.name}" />`).join('');
            document.getElementById('productDetail').innerHTML = `
                <div class="product-images">${imagesHTML}</div>
                <h1>${product.name}</h1>
                <p><strong>Price:</strong> ${product.price}</p>
                <p>${product.description}</p>
                <div class="button-container">
                    <button class="back-button" onclick="window.history.back()">Go Back</button>
                    <button class="whatsapp-button" onclick="contactViaWhatsApp()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                        </svg>
                        Contact via WhatsApp
                    </button>
                </div>
            `;
        } else {
            document.getElementById('productDetail').innerHTML = "<p>Product not found</p>";
        }

        function contactViaWhatsApp() {
            // Replace this phone number with the shop owner's WhatsApp number
            const phoneNumber = "85848 55651"; // Example number - replace with actual number

            // Default message that includes the product name
            const defaultMessage = `Hello, I'm interested in your product "${product.name}". Could you please provide more information?`;

            // Encode the message for URL
            const encodedMessage = encodeURIComponent(defaultMessage);

            // Open WhatsApp with the phone number and message
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        }
    </script>

</body>

</html>
